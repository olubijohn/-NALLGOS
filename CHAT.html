<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nallgos Chat Forum</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      header {
        background: #4285f4;
        color: white;
        padding: 20px;
        text-align: center;
      }

      h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .content {
        padding: 25px;
      }

      .form-container {
        margin-bottom: 20px;
      }

      h3 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #4285f4;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: border 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #4285f4;
        outline: none;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
      }

      button {
        background: #4285f4;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        transition: all 0.3s;
        width: 100%;
      }

      button:hover {
        background: #3367d6;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      button:active {
        transform: translateY(0);
      }

      .toggle-text {
        text-align: center;
        margin-top: 15px;
      }

      .toggle-text a {
        color: #4285f4;
        text-decoration: none;
        font-weight: 600;
        cursor: pointer;
      }

      .toggle-text a:hover {
        text-decoration: underline;
      }

      #chat-section {
        display: none;
      }

      .user-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #eee;
      }

      .user-details {
        font-size: 18px;
      }

      #rooms {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      #rooms button {
        width: auto;
        padding: 10px 15px;
      }

      .room-active {
        background: #34a853 !important;
      }

      #chat-box {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }

      #room-title {
        background: #f8f9fa;
        padding: 12px 15px;
        margin: 0;
        font-size: 18px;
        border-bottom: 1px solid #ddd;
      }

      #chat-messages {
        height: 300px;
        overflow-y: auto;
        padding: 15px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message-incoming {
        background: #e8f0fe;
        border-top-left-radius: 4px;
        margin-right: auto;
      }

      .message-outgoing {
        background: #34a853;
        color: white;
        border-top-right-radius: 4px;
        margin-left: auto;
        text-align: right;
      }

      .message-sender {
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .message-text {
        margin: 0;
      }

      .message-time {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 5px;
      }

      .chat-input-container {
        display: flex;
        padding: 15px;
        background: #f8f9fa;
        border-top: 1px solid #ddd;
      }

      #chat-input {
        flex: 1;
        margin: 0;
        border-radius: 24px;
        padding: 12px 20px;
      }

      #send-button {
        width: auto;
        margin: 0 0 0 10px;
        border-radius: 24px;
        padding: 12px 25px;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        z-index: 1000;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.3s;
      }

      .notification.show {
        opacity: 1;
        transform: translateY(0);
      }

      .notification.error {
        background: #ea4335;
      }

      .notification.success {
        background: #34a853;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .firebase-fix {
        background: #fff8e1;
        border-left: 4px solid #ffc107;
        padding: 20px;
        margin: 20px 0;
        border-radius: 4px;
      }

      .firebase-fix h3 {
        color: #ff9800;
        margin-bottom: 10px;
      }

      .firebase-fix ol {
        margin-left: 20px;
        margin-bottom: 15px;
      }

      .firebase-fix li {
        margin-bottom: 8px;
      }

      .firebase-fix code {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .container {
          border-radius: 8px;
        }

        header {
          padding: 15px;
        }

        h2 {
          font-size: 24px;
        }

        .content {
          padding: 15px;
        }

        #rooms {
          flex-direction: column;
        }

        #rooms button {
          width: 100%;
        }

        .chat-input-container {
          flex-direction: column;
        }

        #send-button {
          margin: 10px 0 0 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>ðŸ”¥ Nallgos Chat Forum</h2>
      </header>

      <div class="content">
        <!-- AUTH SECTION -->
        <div id="auth-section">
          <!-- Signup -->
          <div id="signup-form" class="form-container">
            <h3>Create Account</h3>
            <input id="signup-name" placeholder="Full Name" />
            <input id="signup-email" type="email" placeholder="Email" />
            <input id="signup-pass" type="password" placeholder="Password" />
            <select id="signup-role">
              <option value="student">Student</option>
              <option value="exco">Exco</option>
              <option value="admin">Admin</option>
            </select>
            <button onclick="signup()">Sign Up</button>
            <div class="toggle-text">
              Already have an account?
              <a href="#" onclick="toggleAuth('login')">Login</a>
            </div>
          </div>

          <!-- Login -->
          <div id="login-form" class="form-container" style="display: none">
            <h3>Login to Your Account</h3>
            <input id="login-email" type="email" placeholder="Email" />
            <input id="login-pass" type="password" placeholder="Password" />
            <button onclick="login()">Login</button>
            <div class="toggle-text">
              Don't have an account?
              <a href="#" onclick="toggleAuth('signup')">Sign Up</a>
            </div>
          </div>
        </div>

        <!-- CHAT SECTION -->
        <div id="chat-section">
          <div class="user-info">
            <div class="user-details">
              Welcome, <span id="user-name"></span> (<span id="user-role"></span
              >)
            </div>
            <button onclick="logout()">Logout</button>
          </div>

          <h3>Choose a Room:</h3>
          <div id="rooms"></div>

          <div id="chat-box">
            <h4 id="room-title">Select a room to start chatting</h4>
            <div id="chat-messages">
              <div class="loading">
                Please select a chat room to view messages
              </div>
            </div>
            <div class="chat-input-container">
              <input id="chat-input" placeholder="Type a message..." disabled />
              <button id="send-button" onclick="sendMessage()" disabled>
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      // Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyCwNA1NJjAtMvIxYuwQGWmoie119JNfDnk",
        authDomain: "nallgos.firebaseapp.com",
        databaseURL: "https://nallgos-default-rtdb.firebaseio.com",
        projectId: "nallgos",
        storageBucket: "nallgos.appspot.com",
        messagingSenderId: "255585792721",
        appId: "1:255585792721:web:251a98f4328059541b8bf0",
        measurementId: "G-HTTPXDPZ23",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.database();

      let currentRoom = null;
      let currentUser = null;

      // Show notification
      function showNotification(message, type) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.classList.add("show");

        setTimeout(() => {
          notification.classList.remove("show");
        }, 5000);
      }

      // Toggle between Login/Signup
      function toggleAuth(mode) {
        if (mode === "login") {
          document.getElementById("signup-form").style.display = "none";
          document.getElementById("login-form").style.display = "block";
        } else {
          document.getElementById("signup-form").style.display = "block";
          document.getElementById("login-form").style.display = "none";
        }
      }

      // Signup function
      function signup() {
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const pass = document.getElementById("signup-pass").value;
        const role = document.getElementById("signup-role").value;

        if (!name || !email || !pass) {
          showNotification("Please fill in all fields", "error");
          return;
        }

        // Check if non-admin email is trying to sign up as admin
        if (role === "admin" && email !== "kudumahmud@gmail.com") {
          showNotification(
            "Only specific email can register as admin",
            "error"
          );
          return;
        }

        showNotification("Creating your account...", "success");

        auth
          .createUserWithEmailAndPassword(email, pass)
          .then((cred) => {
            // Update user profile with display name
            return cred.user.updateProfile({ displayName: name });
          })
          .then(() => {
            // Get the current user
            const user = auth.currentUser;
            if (user) {
              // Write user data to the database
              return db.ref("users/" + user.uid).set({
                name: name,
                email: email,
                role: role,
                createdAt: Date.now(),
                lastLogin: Date.now(),
              });
            }
          })
          .then(() => {
            showNotification("Account created successfully!", "success");
            // Clear the form
            document.getElementById("signup-name").value = "";
            document.getElementById("signup-email").value = "";
            document.getElementById("signup-pass").value = "";
          })
          .catch((error) => {
            showNotification("Signup error: " + error.message, "error");
            console.error("Signup error:", error);
          });
      }

      // Login function
      function login() {
        const email = document.getElementById("login-email").value;
        const pass = document.getElementById("login-pass").value;

        if (!email || !pass) {
          showNotification("Please enter both email and password", "error");
          return;
        }

        showNotification("Logging in...", "success");

        auth
          .signInWithEmailAndPassword(email, pass)
          .then((userCredential) => {
            // Update last login time
            const user = userCredential.user;
            return db.ref("users/" + user.uid).update({
              lastLogin: Date.now(),
            });
          })
          .catch((error) => {
            showNotification("Login error: " + error.message, "error");
            console.error("Login error:", error);
          });
      }

      // Logout function
      function logout() {
        auth
          .signOut()
          .then(() => {
            showNotification("Logged out successfully", "success");
          })
          .catch((error) => {
            showNotification("Logout error: " + error.message, "error");
          });
      }

      // Auth state change handler
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is signed in
          db.ref("users/" + user.uid)
            .once("value")
            .then((snapshot) => {
              const userData = snapshot.val();
              if (userData) {
                // Check if non-admin email is trying to access admin role
                if (
                  userData.role === "admin" &&
                  userData.email !== "kudumahmud@gmail.com"
                ) {
                  showNotification(
                    "Admin access restricted to specific email only",
                    "error"
                  );
                  auth.signOut();
                  return;
                }

                currentUser = {
                  uid: user.uid,
                  name: userData.name,
                  role: userData.role,
                  email: userData.email,
                };

                // Update UI
                document.getElementById("user-name").textContent =
                  currentUser.name;
                document.getElementById("user-role").textContent =
                  currentUser.role;

                // Show chat section, hide auth section
                document.getElementById("auth-section").style.display = "none";
                document.getElementById("chat-section").style.display = "block";

                // Load available rooms
                loadRooms();
              } else {
                showNotification(
                  "User data not found. Please sign up again.",
                  "error"
                );
                auth.signOut();
              }
            })
            .catch((error) => {
              showNotification(
                "Error loading user data: " + error.message,
                "error"
              );
              console.error("User data loading error:", error);
              // Don't log out here as it might be a temporary permission issue
            });
        } else {
          // User is signed out
          currentUser = null;
          document.getElementById("auth-section").style.display = "block";
          document.getElementById("chat-section").style.display = "none";

          // Reset forms
          document.getElementById("login-email").value = "";
          document.getElementById("login-pass").value = "";
        }
      });

      // Load rooms based on user role
      function loadRooms() {
        const roomsDiv = document.getElementById("rooms");
        roomsDiv.innerHTML = "";

        // Only allow admin room access for the specific email
        const isAdmin =
          currentUser.role === "admin" &&
          currentUser.email === "kudumahmud@gmail.com";
        const isExco = currentUser.role === "exco";
        const isStudent = currentUser.role === "student";

        if (isStudent) {
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('student')\">Student Room</button>";
        } else if (isExco) {
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('student')\">Student Room</button>";
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('exco')\">Exco Room</button>";
        } else if (isAdmin) {
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('student')\">Student Room</button>";
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('exco')\">Exco Room</button>";
          roomsDiv.innerHTML +=
            "<button onclick=\"showRoom('admin')\">Admin Room</button>";
        } else {
          // For users who somehow have admin role but not the correct email
          if (currentUser.role === "admin") {
            showNotification("Admin access restricted", "error");
            auth.signOut();
          }
        }
      }

      // Show selected room
      function showRoom(room) {
        currentRoom = room;
        document.getElementById("room-title").textContent = "Room: " + room;

        // Enable chat input
        document.getElementById("chat-input").disabled = false;
        document.getElementById("send-button").disabled = false;

        // Highlight selected room
        const buttons = document.querySelectorAll("#rooms button");
        buttons.forEach((btn) => {
          if (btn.textContent.toLowerCase().includes(room)) {
            btn.classList.add("room-active");
          } else {
            btn.classList.remove("room-active");
          }
        });

        // Clear chat messages
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML =
          '<div class="loading">Loading messages...</div>';

        // Remove previous listeners
        db.ref("rooms/" + room + "/messages").off();

        // Load messages
        db.ref("rooms/" + room + "/messages")
          .orderByChild("timestamp")
          .on("child_added", (snapshot) => {
            const message = snapshot.val();
            renderMessage(message);
          });
      }

      // Render a message
      function renderMessage(msg) {
        const chatMessages = document.getElementById("chat-messages");

        // Remove loading indicator if it exists
        const loading = chatMessages.querySelector(".loading");
        if (loading) {
          loading.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className =
          "message " +
          (msg.sender === currentUser.name
            ? "message-outgoing"
            : "message-incoming");

        const senderDiv = document.createElement("div");
        senderDiv.className = "message-sender";
        senderDiv.textContent = msg.sender;

        const textDiv = document.createElement("div");
        textDiv.className = "message-text";
        textDiv.textContent = msg.text;

        const timeDiv = document.createElement("div");
        timeDiv.className = "message-time";
        timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString();

        messageDiv.appendChild(senderDiv);
        messageDiv.appendChild(textDiv);
        messageDiv.appendChild(timeDiv);

        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send a message
      function sendMessage() {
        const input = document.getElementById("chat-input");
        const text = input.value.trim();

        if (!text || !currentRoom) return;

        const message = {
          sender: currentUser.name,
          text: text,
          timestamp: Date.now(),
        };

        db.ref("rooms/" + currentRoom + "/messages")
          .push(message)
          .then(() => {
            input.value = "";
          })
          .catch((error) => {
            showNotification(
              "Error sending message: " + error.message,
              "error"
            );
          });
      }

      // Send message on Enter key
      document
        .getElementById("chat-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          }
        });
    </script>
  </body>
</html>
