    <title>Lavun Images Collection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }
      .image-item {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .image-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
      }
      @media (max-width: 600px) {
        .image-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
